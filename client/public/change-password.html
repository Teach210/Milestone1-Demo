<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Change Password</title>
  <style>
    body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f8f9fa; }
    .container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 320px; }
    input, button { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 4px; }
    button { background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    .message { text-align: center; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Change Password</h2>
    <input type="password" id="currentPassword" placeholder="Current password" />
    <input type="password" id="newPassword" placeholder="New password" />
    <button id="changeBtn">Change Password</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    const messageEl = document.getElementById("message");

    // Redirect to login if not logged in
    const userId = localStorage.getItem("userId");
    if (!userId) {
      messageEl.textContent = "User not logged in. Redirecting...";
      messageEl.style.color = "red";
      setTimeout(() => {
        window.location.href = "/"; // redirect to login page
      }, 2000);
    }

    document.getElementById("changeBtn").addEventListener("click", async () => {
      const currentPassword = document.getElementById("currentPassword").value.trim();
      const newPassword = document.getElementById("newPassword").value.trim();

      if (!currentPassword || !newPassword) {
        messageEl.textContent = "Please fill out both fields.";
        messageEl.style.color = "red";
        return;
      }

      if (currentPassword === newPassword) {
        messageEl.textContent = "New password cannot be the same as current password.";
        messageEl.style.color = "red";
        return;
      }

      try {
        const res = await fetch(`http://localhost:4040/user/change-password/${userId}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ currentPassword, newPassword })
        });

        const data = await res.json();

        if (res.ok) {
          messageEl.textContent = "Password changed successfully! Redirecting to dashboard...";
          messageEl.style.color = "green";
          setTimeout(() => {
            window.location.href = "/dashboard"; // redirect after success
          }, 2000);
        } else {
          messageEl.textContent = data.message || "Error changing password.";
          messageEl.style.color = "red";
        }
      } catch (err) {
        messageEl.textContent = "Server error. Try again later.";
        messageEl.style.color = "red";
      }
    });
  </script>
</body>
</html>
